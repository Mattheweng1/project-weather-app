<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script defer src="main.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="currentWeather">
      <div class="conditionText">Cloudy with a chance of meatballs</div>
      <div class="locationName">Sapporo</div>
      <div>
        <div class="localDate">iz a 2sday</div>
        <div class="localTime">4:20</div>
      </div>
      <div class="temp">69 F</div>
      <img class="conditionIcon" src="" alt="Error loading" />
      <div>
        <div>Feels Like</div>
        <div class="feelsLike">warm</div>
      </div>
      <div>
        <div>Humidity</div>
        <div class="humidity">wet</div>
      </div>
      <div>
        <div>Chance of Rain</div>
        <div class="chanceOfRain">meatballs</div>
      </div>
      <div>
        <div>Wind Speed</div>
        <div class="windSpeed">fast</div>
      </div>
    </div>
    <form id="locationSearchForm">
      <div class="changeUnits">
        <span class="unitC selected">°C</span>
        /
        <span class="unitF">°F</span>
      </div>
      <div class="searchBar">
        <input type="text" placeholder="Search location..." />
        <button class="material-symbols-rounded">search</button>
      </div>
    </form>
    <div class="nextDayWeather">
      <div class="dayOfWeek"></div>
      <div class="temps">
        <div class="tempHigh"></div>
        <div class="tempLow"></div>
      </div>
      <img class="conditionIcon" src="" alt="Error loading" />
    </div>
    <div class="nextDayWeather2">
      <div class="dayOfWeek"></div>
      <div class="temps">
        <div class="tempHigh"></div>
        <div class="tempLow"></div>
      </div>
      <img class="conditionIcon" src="" alt="Error loading" />
    </div>
    <div class="hourlyWeather">
      <div class="title">Hourly</div>
      <div class="container">
        <div class="slide"></div>
        <div class="slide displayNone"></div>
        <div class="slide displayNone"></div>
      </div>
    </div>
    <div class="footer">
      Photo by
      <a
        href="https://unsplash.com/@wistomsin?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Tom Barrett</a
      >
      on
      <a
        href="https://unsplash.com/photos/clouds-during-golden-hour-hgGplX3PFBg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
        >Unsplash</a
      >
    </div>
  </body>
</html>
